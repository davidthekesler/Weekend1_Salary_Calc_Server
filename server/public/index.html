<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend1_Salary_Calc</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
      <div id="submitFormIntro">Add Employee:</div>
      <div id="promptDiv"></div>
    <div class="submitForm">
      <input type"text" class="formInput" id="firstNameInput" placeholder="First Name">
      <input type"text" class="formInput" id="lastNameInput" placeholder="Last Name">
      <input type"text" class="formInput" id="idNumberInput" placeholder="ID Number">
      <input type"text" class="formInput" id="jobTitleInput" placeholder="Job Title">
      <input type"text" class="formInput" id="annualSalaryInput" placeholder="Annual Salary">
      <button id="submitButton" class="formInput">Submit</button>
    </div>
    <div id="employeeTableIntro">Employees:</div>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="employeeTable">
        <!-- No data, we will append here -->
      </tbody>
    </table>
    <h2>
      <div id="annualSalaryTotalDisplay">Total Monthly: $0</div>
    </h2>
  </body>
</html>
